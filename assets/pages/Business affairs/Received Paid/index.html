<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>مدیریت پرداختی و دریافتی ها</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <!-- Header -->
      <header class="header">
        <div class="header-left">
          <button
            class="backBtn"
            id="backBtn"
            aria-label="بازگشت"
            title="بازگشت"
          >
            <i class="fas fa-arrow-right"></i>
          </button>
        </div>
        <h1 class="header-title">مدیریت پرداختی و دریافتی ها</h1>
      </header>

      <!-- Tabs -->
      <div class="tabs">
        <button class="tab" id="paymentsTab">پرداختی</button>
        <button class="tab active" id="receiptsTab">دریافتی</button>
      </div>

      <!-- Main Content - Empty State -->
      <div class="content">
        <div class="empty-state">
          <div class="illustration">
            <svg
              class="wallet"
              viewBox="0 0 200 150"
              xmlns="http://www.w3.org/2000/svg"
            >
              <!-- Wallet -->
              <path
                d="M30 50 L170 50 L170 120 L30 120 Z"
                fill="#FF6B4A"
                stroke="#E55A3A"
                stroke-width="2"
              />
              <path
                d="M30 50 Q30 30 50 30 L150 30 Q170 30 170 50"
                fill="#FF6B4A"
              />
              <circle cx="160" cy="85" r="8" fill="#FFD700" />
              <!-- Bee -->
              <g class="bee" transform="translate(120, 40)">
                <circle cx="0" cy="0" r="8" fill="#4A90E2" />
                <circle cx="0" cy="0" r="5" fill="#87CEEB" />
                <path
                  d="M-5 -3 L-8 -5 M-5 3 L-8 5 M5 -3 L8 -5 M5 3 L8 5"
                  stroke="#FFD700"
                  stroke-width="1.5"
                />
                <path
                  d="M-8 -5 Q-10 -8 -12 -10 Q-10 -8 -8 -5"
                  stroke="#87CEEB"
                  stroke-width="1.5"
                  fill="none"
                />
              </g>
              <!-- Flight path -->
              <path
                class="flight-path"
                d="M120 40 Q100 20 80 10"
                stroke="#87CEEB"
                stroke-width="2"
                stroke-dasharray="5,5"
                fill="none"
              />
            </svg>
          </div>
          <p class="empty-message">به نظر میاد هنوز دریافتی ثبت نکردید.</p>
        </div>
      </div>

      <!-- Floating Action Button -->
      <button class="fab" id="addBtn" aria-label="افزودن" title="افزودن">
        <svg
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="3"
        >
          <path d="M12 5v14M5 12h14" />
        </svg>
      </button>
      <div class="container__form__add">
        <form action="" class="new__customer">
          <button type="button" class="exit">
            <i class="fas fa-plus"></i>
          </button>
          <h5>ثبت تراکنش جدید</h5>
          <div>
            <label for="#">مبلغ(تومان)</label>
            <input class="new__prise" type="number" />
            <div id="purchasePriceWords" class="price-word"></div>
          </div>
          <div>
            <label for="#">مشتری را انتخاب کنید</label>
            <select name="" id="" class="select__customer__add">
              انتخاب کنید ...
            </select>
          </div>
          <div>
            <label for="#">فروشنده را رانتخاب کنید</label>
            <select name="" id="" class="select__seller__add">
              انتخاب کنید...
            </select>
          </div>
          <div>
            <label for="#">توضیحات:</label>
            <textarea name="" id="" class="Description__add"></textarea>
          </div>

          <button type="button" class="btn__received__add">
            افزودن تراکنش جدید
          </button>
          <p class="message__add"></p>
        </form>
      </div>
      <div class="container__form__edit" style="display: none;">
  <form action="" class="new__customer edit__form">
    <button type="button" class="exit exit-edit">
      <i class="fas fa-plus"></i>
    </button>
    <h5>ویرایش تراکنش دریافتی</h5>
    <div>
      <label>مبلغ (تومان)</label>
      <input class="edit__price" type="number" />
      <div id="editPriceWords" class="price-word"></div>
    </div>
    <div>
      <label>مشتری</label>
      <select class="edit__select__customer">
        </select>
    </div>
    <div>
      <label>فروشنده</label>
      <select class="edit__select__seller">
        </select>
    </div>
    <div>
      <label>توضیحات:</label>
      <textarea class="edit__description"></textarea>
    </div>

    <button type="button" class="btn__submit__edit">
      ثبت تغییرات نهایی
    </button>
    <p class="message__edit"></p>
  </form>
</div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script type="module" src="script.js"></script>
  </body>
</html>
